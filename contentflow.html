<!doctype html>
<html ng-app xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://angular.github.com/angularjs.org/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Angular Gilt</title>
</head>
<body>

<div class="container" ng-controller="GiltCtrl">

    <ng-include src="'partials/nav.html'"></ng-include>

    <div class="ContentFlow">
        <div class="loadIndicator"><div class="indicator"></div></div>
        <div class="flow" >
            <img ng-repeat="s in data.sales" class="item" href="{{s.sale}}?apikey=88658e0b728c695d6145ffde625f01f6" src="{{s.image_urls.300x184[0].url}}" title="{{s.name}}"
                 height="{{s.image_urls.300x184[0].height}}"
                 width="{{s.image_urls.300x184[0].width}}"/>
            <!-- Add as many items as you like. -->
        </div>
        <div class="globalCaption"></div>
        <div class="scrollbar"><div class="slider"><div class="position"></div></div></div>
    </div>

</div>

</body>
<script src="http://code.angularjs.org/angular-1.0.0rc6.min.js"></script>
<script src="http://code.angularjs.org/angular-resource-1.0.0rc6.min.js" type="text/javascript"></script>
<script src="gilt/GiltController.js" type="text/javascript"></script>
<script src="lib/contentflow/contentflow.js" type="text/javascript"></script>
</html>
